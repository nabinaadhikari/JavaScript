<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
  #parent {
      width: 700px;
      height: 50px;
      position: relative;
      background: yellow;
    }
    #child {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
    }
</style>
</head>
<body>

    <div id="parent">
    <div id="child">inner element</div>
    </div>
    <button onclick="startAnimation()">Start Animation</button>
    <script>
        function startAnimation(){  //When users click the button, it calls the startAnimation() function.
        let elem=document.getElementById('child');
        let pos = 0; //declare the position as 0
        let id = setInterval(animationFrame,5); // to invoke the animationFrame() function after every 5 milliseconds.
        function animationFrame(){ 
            //to stop the annimation
          if( pos == 600 ){
            clearInterval(id);
          }
            else{
        pos++;
        elem.style.left = pos + "px";
            }
          
        }
    }
    //Note: if the position of the inner div becomes 350, we stop the animation using the clearInterval() method.
    // Otherwise, we change the left position of the inner div.
    </script>
    
</body>
</html>
