<body>
     <!--for document object model: finding elements by TagName -->
<p>This is the first paragraph.</p>
<p>This is the second paragrraph.</p>
<div id = "output"> </div>

<script>
   const numbers = document.getElementsByTagName('p');
   document.getElementById("output").innerHTML = 
   "The first 'p' element is: " + numbers[0].innerHTML + "<br>" + 
   "The second 'p' element is: " + numbers[1].innerHTML;
 
</script> <br>

<!--for document object model: Modifying the elements by Replacement -->
<button onclick="replace()">Replace child</button>
<div id ="text">
<p >hi naina.</p>
 </div>
<script>
function replace(){
    let textDiv = document.getElementById("text");
    let newText= document.createTextNode("hi tara");
    textDiv.replaceChild(newText, textDiv.childNodes[1]);

}
</script>
